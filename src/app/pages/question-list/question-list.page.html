<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>My Questions</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="show('0')">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Questions</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <ion-list>
    <ion-item *ngFor="let question of data.currentQuiz.questions; let i = index">
      <ion-label>
        <h2>Question {{ i + 1 }}</h2>
        <p>{{ question.title }}</p>
      </ion-label>
    </ion-item>
  </ion-list> -->
  <ion-list>
    @for (item of data.currentQuiz.questions; track item.id) {
    <ion-item-sliding>
      <ion-item (click)="show(item.id)">{{ item.title }}</ion-item>
      <ion-item-options side="end" >
        <ion-item-option color="danger" (click)="deleteQuestion(item.id)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
</ion-content>
