<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p>current number of questions {{ data.currentQuiz.questions.length }}</p>
    <ion-button shape="round" color="primary" expand="block" fill="outline" (click)="showList()">Show questions</ion-button>
  </div>
</ion-content>
