<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Question</ion-title>
    </ion-toolbar>
  </ion-header>
  <p>{{ question.title }}</p>

  <ion-list>
    <ion-item>
      <ion-label>ID: {{ question.id }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-input label="Title" labelPlacement="fixed" type="text" [(ngModel)]="question.title"/>
    </ion-item>
    <ion-item>
      <ion-input label="Question 1" labelPlacement="fixed" type="text" [(ngModel)]="question.a1"/>
    </ion-item>
    <ion-item>
      <ion-input label="Question 2" labelPlacement="fixed" type="text" [(ngModel)]="question.a2"/>
    </ion-item>
    <ion-item>
      <ion-input label="Question 3" labelPlacement="fixed" type="text" [(ngModel)]="question.a3"/>
    </ion-item>
    <ion-item>
      <ion-input label="Question 4" labelPlacement="fixed" type="text" [(ngModel)]="question.a4"/>
    </ion-item>
    <ion-item>
      <ion-input label="Correct:" labelPlacement="fixed" type="number" [(ngModel)]="question.correct"/>
    </ion-item>
  </ion-list>
  <ion-button expand="block" color="danger" (click)="deleteQuestion()">Delete Question</ion-button>
</ion-content>
